<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload docs</title>
</head>
<body>
    <h1>
        <center>
            Upload Your Docs Easily!
        </center>
    </h1>
    <form action="/uploadData" method="POST" enctype="multipart/form-data">
        <label for="myFile"> My File: 
            <input type="file" name="myFile" id="myFile" placeholder="Select Upload file..." >
        </label>
        <input type="submit" value="upload" name="uploadBtn" >
    </form>
</body>
</html>
